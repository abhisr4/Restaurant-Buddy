<!doctype html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="static\styles\style.css">

    <title>Home</title>
  </head>
  <body>
  	<div class="container main">
  		<div class="jumbotron jumbotron-fluid">
  			<div class="container">
  				<h1 class="display-4">Restaurant Buddy: Restaurant Recommender</h1>
  				<p class="lead">This is our collaboratory project</p>
  			</div>
  		</div>
  		<form method="POST" action="/submit">
  			<div class="input-group-prepend">
  				<span class="input-group-text">
  					Enter the place...
  				</span>
  				<input type="text" aria-label="" name="inputAddress" class="form-control">
  				<input type="submit">
  			</div>
  		</form>

  		{% if yourAddress%}
  		<div class="prediction">
        <div class="alert alert-dark" role="alert">
          Thanks for using our web application
        </div>
  			{% for location in yourAddress%}
          <div class="accordion" id="accordionExample">
              <div class="card">
                <div class="card-header" id="headingOne">
                  <h2 class="mb-0">
                    <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                      {{location}}
                    </button>
                  </h2>
                </div>
              <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                <div class="card-body">
                  Good Restraurent, Thanks for coming
                </div>
              </div>
            </div>
          </div>
  			{% endfor %}
  		</div>
  		{% endif %}
  	</div>
  </body>
</html>
